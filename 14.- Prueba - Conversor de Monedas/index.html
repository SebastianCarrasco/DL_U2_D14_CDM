<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <div class="conversion-form">
            <label for="amount">Cantidad en CLP:</label>
            <input type="number" id="amount" placeholder="Ingrese cantidad en CLP" required>
            
            <label for="currency">Convertir a:</label>
            <select id="currency">
                <option value="dolar">DÃ³lar (USD)</option>
                <option value="euro">Euro (EUR)</option>
            </select>
            
            <button id="convert-btn">Convertir</button>
        </div>
        
        <div class="result">
            <h2>Resultado:</h2>
            <p id="result"></p>
        </div>

        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
